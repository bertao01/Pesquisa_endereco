<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Pesquisa de endereço por CEP</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<link rel="stylesheet" href="style.css">

		<script>
			function getDadosEnderecoPorCEP(cep){
				//API
				let url = "https://viacep.com.br/ws/" + cep + "/json/unicode/"
				
				let xmlHttp = new XMLHttpRequest()
				xmlHttp.open('GET', url)

				xmlHttp.onreadystatechange = () => {
					//controle do status da requisição
					if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
						//conversão do texto recebido em objeto para posterior manipulação
						let dadosJSONText = xmlHttp.responseText
						let dadosJSONobj = JSON.parse(dadosJSONText)
 
						document.getElementById('endereco').value = dadosJSONobj.logradouro
						document.getElementById('bairro').value = dadosJSONobj.bairro
						document.getElementById('cidade').value = dadosJSONobj.localidade
						document.getElementById('uf').value = dadosJSONobj.uf

					}
				
				}

				xmlHttp.send()
			}
		</script>

	</head>
	<body class="bg-success">
		
		<nav class="navbar navbar-light bg-warning mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>Pesquisa de endereço por CEP</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCEP(this.value)"/>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Endereço" readonly id="endereco"/>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" readonly id="bairro"/>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" readonly id="uf"/>
				</div>
			</div>
		</div>

		<footer>
			<div class="rodape">
				Victor Bertão 
			</div>
		</footer>
	

	</body>
</html>
